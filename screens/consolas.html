<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge AluraGeek</title>
    <!-- BASE STYLE -->
    <link rel="stylesheet" href="../assets/css/base.css" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet" />
    <!-- ICONSCOUT -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- PAGE STYLES -->
    <link rel="stylesheet" href="../assets/css/header/header.css" />
    <link rel="stylesheet" href="../assets/css/loading/loading.css" />
    <link rel="stylesheet" href="../assets/css/productos/productos.css" />
    <link rel="stylesheet" href="../assets/css/footer/footer.css" />
      <style>
        body {
            background-image: url('../assets/img/fondopagina.jpg') !important;
            background-size: cover !important;
            background-attachment: fixed !important;
            background-position: center !important;
            background-repeat: no-repeat !important;
        }
    </style>
  </head>
  <body>
    <!-- HEADER -->
    <header class="header container">
      <h1 class="logo">
        <a href="../index.html">
          <img src="../assets/img/logo-alura-geek.svg" alt="AluraGeek Logo" class="logo__image">
        </a>
      </h1>
      <div class="header__search">
        <button class="search__btn"><i class="uil uil-search"></i></button>
        <div class="header__search__details">
          <input
            class="input__search"
            type="search"
            name="search"
            id="search"
            placeholder="search"
            data-tipo="search" />
          <label
            class="input__search__label"
            for="search"
            >Buscar en consolas</label
          >
          <button class="input__search__btn">
            <i class="uil uil-search input__search__btn__icon"></i>
          </button>
        </div>
      </div>
      <nav class="menu">
        <ul class="menu__list">
          <l1 class="menu__item">
            <a
              class="menu__item__link"
              href="./todos-productos.html">
              Productos
            </a>
          </l1>
          <l1 class="menu__item"
            ><a
              class="menu__item__link"
              href="#contacto">
              Contacto
            </a></l1
          >
          <l1 class="menu__item"
            ><a
              class="menu__item__link"
              href="./login.html"
              >Login</a
            ></l1
          >
        </ul>
        <button class="menu__open"><i class="uil uil-bars"></i></button>
        <button class="menu__close"><i class="uil uil-multiply"></i></button>
      </nav>
    </header>

    <main>
      <!-- PRODUCTOS DE CONSOLAS -->
      <section class="mas-vistos productos container">
        <h1 class="mas-vistos__title">Consolas</h1>
        <div
          class="mas-vistos__cards"
          data-tipo="productCards"></div>
      </section>
    </main>

    <!-- FOOTER -->
    <footer
      id="contacto"
      class="footer container">
      <section class="footer__contacto">
        <div class="footer__contacto_text">
          <h1 class="footer__contacto__title">Contacto</h1>
          <p class="footer__contacto__paragraph">
            ¿Tienes alguna pregunta? Estoy aquí para ayudarte.
          </p>
          <p class="footer__contacto__paragraph">Completa el siguiente formulario y me pondré en contacto contigo pronto.</p>
        </div>

        <form
          action="https://formspree.io/f/mwkjnrez"
          method="POST"
          class="form">
          <fieldset>
            <div class="input-container">
              <input
                type="text"
                name="nombre"
                id="nombre"
                placeholder="nombre"
                class="input"
                data-tipo="nombre"
                pattern=".{1,40}$"
                required />
              <label
                class="input-label"
                for="nombre"
                >Nombre</label
              >
              <span class="input-message-error"></span>
            </div>
            <div class="textarea-container">
              <textarea
                name="mensaje"
                id="mensaje"
                placeholder="Mensaje"
                data-tipo="mensaje"
                rows="8"
                class="textarea-input"
                required></textarea>
              <label
                class="textarea-label"
                for="mensaje"
                >Mensaje</label
              >
              <span class="textarea-message-error"></span>
            </div>
          </fieldset>
          <button class="btn btn__form">Enviar Mensaje</button>
        </form>
      </section>

      <section class="footer__copy">
        <h2 id="elizabeth-diaz-familia" class="footer__copy__text">© Elizabeth Diaz Familia</h2>
        <div class="social-icons">
            <a href="https://github.com/Lizzy0981" class="social-icon github" target="_blank">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://linkedin.com/in/eli-familia/" class="social-icon linkedin" target="_blank">
                <i class="fab fa-linkedin-in"></i>
            </a>
            <a href="https://twitter.com/Lizzyfamilia" class="social-icon twitter" target="_blank">
                <i class="fab fa-twitter"></i>
            </a>
        </div>
    </section>
    </footer>
    <!-- SWEET ALERT -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- CONTROLLERS -->
    <script type="module" src="../controllers/filter-by-consolas.controller.js"></script>
    <!-- VALIDACIONES Y ESTILADO CON JS -->
    <script type="module" src="../js/app.js"></script>
    <script src="../js/styled.js"></script>
  </body>
</html>
